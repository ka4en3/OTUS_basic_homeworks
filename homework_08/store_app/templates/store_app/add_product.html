{% extends 'store_app/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
